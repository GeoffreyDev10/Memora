<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora - Créez votre album mémorable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fond principal -->
    <div class="fond-web-principale"></div>

    <!-- Début du header -->
    <header>
        <nav>
          <ul>
            <li><a href="#">Présentation<span class="arrow">↓</span></a></li>
            <li><a href="#">Nos réseaux</a></li>
            <li><a href="#">A propos<img src="images/Info.png" alt="Info" class="info-icon"></a></li>
          </ul>
        </nav>
        <div class="logo">
          <h1>Memora</h1>
        </div>
        <div class="cta-buttons">
          <a href="#" class="button discover">Découvrir</a>
          <a href="#" class="button download">Téléchargement</a>
        </div>
      </header>
    <!-- Fin du header -->

    <!-- Section de la première landing page -->
    <main>
        <section class="accueil">
            <div class="accueil-content">
                <div class="accueil-text">
                    <h1>Memora</h1>
                    <p>Parce que chaque souvenir mérite d'être célébré !</p>
                </div>
                <div class="accueil-image">
                    <img src="images/mockup1 memora iphone.png" alt="Mockup de téléphones" class="accueil-phone">
                </div>
            </div>
        </section>
          

          <section class="call-to-action">
            <p>Exprime ta créativité...</p>
              <div class="fleche-scroll">
                <img src="images/Private PV2.png" alt="Flèche" class="arrow">
              </div>
          </section>
        </main>
    <!-- Fin de la première page -->
</body>
</html>
